name: super_scraper_web
description: Universal AI Web Scraper - Flutter Web Frontend
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # State Management (Riverpod)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  json_annotation: ^4.8.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^13.0.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.0

  # File handling
  file_picker: ^6.1.1
  csv: ^5.1.1

  # Charts & Visualization
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.7

  # Data tables
  data_table_2: ^2.5.11
  pluto_grid: ^7.0.5

  # HTML & Web
  url_launcher: ^6.2.3
  webview_flutter: ^4.5.0
  html: ^0.15.4

  # Utilities
  freezed_annotation: ^2.4.1
  logger: ^2.0.2
  uuid: ^4.3.1
  equatable: ^2.0.5
  collection: ^1.18.0

  # Cron
  cron: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.6

  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Fonts (optional - using Google Fonts)
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
